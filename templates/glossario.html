{% extends "modelo.html" %}
{% block conteudo %}

<h1>Glossário</h1>

<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for termo in glossario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td>
          <a href="{{ url_for('deletar_termo', termo=termo|urlencode) }}" class="btn btn-apagar"
                onclick="return confirm('Tem certeza que deseja apagar o termo \"{{ termo }}\"?');">
          Apagar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
